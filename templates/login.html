<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Semantica Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5bcfc5;
            --light-teal: #d4f0ed;
            --lightest-teal: #eef8f7;
            --white: #ffffff;
            --dark-text: #333333;
            --light-text: #777777;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #097c6f 0%, #ffffff 100%);
        }
        
        .container {
            max-width: 1000px;
            width: 90%;
            display: flex;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .login-container {
            width: 50%;
            padding: 50px;
        }
        
        .illustration-container {
            width: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--light-teal) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .illustration {
            width: 162%;
            height: auto;
            position: relative;
            z-index: 2;
        }
        
        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.1);
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            top: -120px;
            right: -100px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -80px;
            left: -100px;
        }
        
        .logo {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 35px;
            margin-right: 10px;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark-text);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            color: var(--light-text);
            cursor: pointer;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .tab.active:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(91, 207, 197, 0.2);
        }
        
        .form-group input::placeholder {
            color: #aaa;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .forgot-password a {
            color: var(--light-text);
            text-decoration: none;
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #27847c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #4ab9af;
        }
        
        .nav-menu {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            padding: 0;
            margin-bottom: 40px;
        }
        
        .nav-menu li {
            margin-left: 20px;
            font-size: 14px;
        }
        
        .nav-menu a {
            color: var(--dark-text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-menu a:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .login-container, .illustration-container {
                width: 100%;
            }
            
            .illustration-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <ul class="nav-menu">
                <!-- <li><a href="#">Home</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li> -->
            </ul>
            
            <div class="logo">
                <div class="logo-text">Semantica Pro</div>
            </div>
            
            <div class="tabs">
                <div class="tab active">Login</div>
                <!-- <div class="tab">Signup</div> -->
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                
            </form>
        </div>
        
        <div class="illustration-container">
            <div class="circle-bg circle-1"></div>
            <div class="circle-bg circle-2"></div>
            <img src="static\img\laptop.png" alt="Laptop illustration" class="illustration">
        </div>
    </div>
    
    <script>
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Please contact the administration to reset your password.');
        });
    </script>
</body>
</html>
